name: Bundle
on: pull_request
jobs:
  bundle:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['16.15.0']
    steps:
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Checkout base
        uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
      - name: Install dependencies
        run: pnpm install
      - name: Save base bundle size
        id: base-bundle
        run: |
          echo "::set-output name=size::$(pnpm run size)"
      - name: Checkout proposal
        uses: actions/checkout@v2
      - name: Install dependencies
        run: pnpm install
      - name: Save proposed bundle size
        id: new-bundle
        run: |
          echo "::set-output name=size::$(pnpm run size)"
      - name: Compare bundle sizes
        run: |
          if [ "$(::get-output name=size::base-bundle)" -lt "$(::get-output name=size::new-bundle)" ]; then
            exit 1
          else
            exit 0
          fi
