name: Bundle
on: pull_request
jobs:
  bundle_base:
    runs-on: ubuntu-latest
    outputs:
      size: ${{ steps.size.outputs.size }}
    strategy:
      matrix:
        node-version: ['16.15.0']
    steps:
      - uses: actions/checkout@v2
        with:
          ref: ${{ github.base_ref }}
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-${{ github.base_ref }}.html
          path: ./stats.html
      - name: Save bundle size
        id: size
        run: |
          echo "::set-output name=size::$(du -s dist/ | awk '{print $1}')"

  bundle_head:
    runs-on: ubuntu-latest
    outputs:
      size: ${{ steps.size.outputs.size }}
    strategy:
      matrix:
        node-version: ['16.15.0']
    steps:
      - uses: actions/checkout@v2
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: bundle-${{ github.head_ref }}.html
          path: ./stats.html
      - name: Save bundle size
        id: size
        run: |
          echo "::set-output name=size::$(du -s dist/ | awk '{print $1}')"

  compare:
    runs-on: ubuntu-latest
    needs: [bundle_base, bundle_head]
    steps:
      - name: Add comment
        uses: tonyhallett/artifacts-url-comments@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          prefix: |
            Base: ${{needs.bundle_base.outputs.size}}
            Head: ${{needs.bundle_head.outputs.size}}
          format: name
          addTo: pullandissues
      - name: Compare bundle sizes
        run: |
          if [ "${{needs.bundle_base.outputs.size}}" -lt "${{needs.bundle_head.outputs.size}}" ]; then
            exit 1
          else
            exit 0
          fi
